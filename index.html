<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="icon" type="image/png" href="/calculator.png" />
    <link rel="stylesheet" type="text/css" href="/styles.css" />
    <script src="/script.js" defer></script>
  </head>
  <body>
    <div class="container">
      <div class="calculator">
        <span class="display" id="display">0</span>
        <div class="buttons">
          <div class="numbers">
            <a id="nine" class="button">9</a>
            <a id="eight" class="button">8</a>
            <a id="seven" class="button">7</a>
            <a id="six" class="button">6</a>
            <a id="five" class="button">5</a>
            <a id="four" class="button">4</a>
            <a id="three" class="button">3</a>
            <a id="two" class="button">2</a>
            <a id="one" class="button">1</a>
            <a id="zero" class="button">0</a>
            <a id="double-zero" class="button">00</a>
            <a id="decimal" class="button">.</a>
          </div>
          <div class="functions">
            <a id="plus" class="button">+</a>
            <a id="minus" class="button">-</a>
            <a id="divide" class="button">÷</a>
            <a id="multiply" class="button">x</a>
          </div>
          <div class="equals">
            <a id="bracket-open" class="button">(</a>
            <a id="bracket-close" class="button">)</a>
            <a class="button-clear" id="clear">C/CE</a>
            <a id="equals" class="button-clear">=</a>
        </div>
        </div>
      </div>
    </div>
    <div class="footer-container">
      <div class="center">
        <footer class="footer">
          <p class="center" id="cody-fisher"><b>Cody Fisher © 2024</b></p>
          <a href="mailto:fishercody23@gmail.com" target="_blank">Email</a>
          <a href="https://www.linkedin.com/in/fishercody21/" target="_blank"
            >LinkedIn</a
          >
          <a href="https://github.com/CFisher21" target="_blank">GitHub</a>
          <a href="https://github.com/CFisher21/calculator" target="_blank"
            >Repository</a
          >
        </footer>
      </div>
    </div>
  </body>
</html>
